<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato&family=Libre+Baskerville:ital@1&family=Red+Hat+Display:wght@500;700;900&display=swap"

<body>
  <div class="container">
    <figure>
      <img src="./images/illustration-hero.svg" alt="singer" />
    </figure>

    <h1 class="heading">Order Summary</h1>
    <p class="text text2">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!.
    </p>

    <div class="box">
      <figure>
        <img src="./images/icon-music.svg" alt="icon" />
        <figcaption>
          <h3 class="heading">Annual Plan</h3>
          <p class="text">$59.99/year</p>
        </figcaption>
      </figure>
      <p><a href="#">Change</a></p>
    </div>

    <div class="payment">
      <p>Proceed to Payment</p>
    </div>

    <h5 class="text2 text">Cancel Order</h5>
  </div>
